<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1 class="head_text">Assignment 2</h1>
    <div class="container">
        <h1 class="heading">To Do List</h1>
        <div class="add-task">
            <input type="text" id="task_input">
            <button id="add-btn">Add Task</button>
        </div>
        <div class="btn-group">
            <button class="all-btn btn">All</button>
            <button class="com-btn btn">Complete</button>
            <button class="incom-btn btn">Incomplete</button>
        </div>
        <div class="update">
            <p>Total Task:<span id="total-task">0</span></p>
            <P>Completed Task:<span id="completed-task">0</span></P>
        </div>
        <ul class="task">
        </ul>
    </div>

    <script src="jquery-3.7.1.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
